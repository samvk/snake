<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Play the retro snake game.">
    <meta name="author" content="Sam Kauffman">

    <title>Snake</title>
	<link rel="icon" href="img/icon/favicon.ico" type="image/x-icon">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div id="game-container">
        
        <h1 class="title">Snake</h1>
        
		<section id="game-box">
			<div class="apple"></div>

			<div id="snake-container">
				<div class="snake head"></div>
			</div>
		</section>

		<section id="score-box">
			<p>Highscore: <span class="highscore">0</span></p>
			<p>Best score: <span class="bestscore">0</span></p>
		</section>
		
		<section id="play-again--screen">
			<h2 class="title">Game Over</h2>
			<p class="play-again--message">&nbsp;</p>
            <button class="play-again--button">Play Again?</button>
		</section>
    
	</div>

    <!--**************************************************-->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
