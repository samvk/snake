<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sam Kauffman">
    <meta name="description" content="Play the retro snake game.">
    <meta name="theme-color" content="#2D655F">

    <title>Snake</title>
    <link rel="icon" type="image/png" href="img/icon/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/icon/favicon-16.png" sizes="16x16">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div id="all">
        
        <h1 class="title">Snake</h1>
        
		<article id="game-container">
			<section id="game-box">
				<div class="apple"></div>

				<div id="snake-container">
					<div class="snake head"></div>
				</div>
			</section>

			<section id="score-box">
				<p>Highscore: <span class="highscore">0</span></p>
				<p>Best score: <span class="bestscore">0</span></p>
			</section>

			<section id="play-again__screen">
				<h2 class="title">Game Over</h2>
				<p class="play-again__message">&nbsp;</p>
				<button class="play-again__button">Play Again?</button>
			</section>

			<section id="arrow__screen">
				<span class="fa fa-caret-square-o-up arrow" data-direction="up"></span>
				<span class="fa fa-caret-square-o-down arrow" data-direction="down"></span>
				<span class="fa fa-caret-square-o-left arrow" data-direction="left"></span>
				<span class="fa fa-caret-square-o-right arrow" data-direction="right"></span>
			</section>
		</article>
    
	</div>

<!--**************************************************-->

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>window.jQuery || document.write("<script src='js/jquery.min.js'><\/script>")</script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
